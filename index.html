<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Editor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ExcelJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</head>
<body class="bg-slate-100">

    <div id="app-container" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-7xl mx-auto my-12">
        <h1 class="text-3xl font-bold mb-6 text-center text-slate-700">Excel File Editor üìù</h1>
        
        <div id="sheets-container" class="space-y-8">
            <!-- Sheets will be dynamically added here -->
        </div>

        <div class="mt-8 pt-6 border-t-2">
            <div class="flex justify-between items-center">
                <button id="add-sheet-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                    + Add New Sheet
                </button>
                <div class="flex flex-col items-end gap-4">
                    <div class="flex items-center">
                        <input id="summary-page-checkbox" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="summary-page-checkbox" class="ml-2 block text-sm font-medium text-gray-900">Create Summary Page</label>
                    </div>
                    <button id="download-btn" class="bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-emerald-700 text-lg">
                        üíæ Download Excel File
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="app.js"></script>

</body>
</html>
